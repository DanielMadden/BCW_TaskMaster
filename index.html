<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="assets/style.css">
</head>

<body onscroll="app.popController.hide()">

  <!-- "Confirm Delete" Popup -->
  <div id="modal-confirm" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header d-flex justify-content-center pb-0 pt-2">
          <h5 class="modal-title">Confirm Delete?</h5>
        </div>
        <div class="modal-body d-flex flex-column justify-content-center align-items-center pt-1 pb-0">
          <h1 style="color: #F2C94C"><i class="fas fa-exclamation-triangle"></i></h1>
          <p style="color:#BDBDBD">THIS CANNOT BE UNDONE!</p>
        </div>
        <div class="modal-footer d-flex justify-content-around pt-0">
          <button id="modal-button-cancel" type="button" class="btn" data-dismiss="modal">Cancel</button>
          <button id="modal-button-confirm" type="button" class="btn" data-dismiss="modal">Confirm</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Popover -->
  <div id="popover" class="d-flex flex-row align-items-center hidden" onclick="app.popController.noDelete()">
    <div id="popover-items">
      <button id="popover-up" class="popover-move popover-button">
        <i class="fas fa-arrow-up"></i>
      </button>
      <button id="popover-delete" class="popover-button">
        <i class="far fa-trash-alt"></i>
      </button>
      <button id="popover-down" class="popover-move popover-button">
        <i class="fas fa-arrow-down"></i>
      </button>
    </div>
    <div id="popover-arrow"></div>
  </div>
  <button id="popover-dots" class="hidden" onclick="app.popController.hide()">
    <i class="fas fa-ellipsis-h"></i>
  </button>

  <!-- Audio -->
  <audio id="click-1" src="sounds/click1.mp3"></audio>
  <audio id="click-2" src="sounds/click2.mp3"></audio>
  <audio id="click-3" src="sounds/click3.mp3"></audio>
  <audio id="click-4" src="sounds/click4.mp3"></audio>

  <!-- Header (title, add list form) -->
  <header class="py-5" onclick="app.popController.hide(), app.colorController.hideColors()">
    <div class="container-fluid">
      <div class="d-flex justify-content-center p-3">
        <h1 id="title">Task Master</h1>
      </div>
      <form onsubmit="app.listController.createList(event)">
        <div class="d-flex justify-content-center align-items-center">
          <input id="new-list-title" type="text" name="new-title" pattern=".{3,15}" maxlength="15"
            placeholder="List Name..." required class="mx-3">
          <!-- <span class="mr-2">Color:</span> -->
          <div id="new-list-color-popup-positioner">
            <div id="new-list-color-choice" class="d-flex justify-content-center align-items-center"
              onclick="app.colorController.showColors(event)">
              <i id="new-list-color-popup-dots" class="fas fa-ellipsis-h"></i>
            </div>
            <div id="new-list-color-popup" class="d-flex flex-column align-items-center hidden">
              <div id="new-list-color-arrow"></div>
              <div id="new-list-colors" class="d-flex p-1 justify-content-center">
              </div>
            </div>
          </div>
          <input id="new-list-color" type="color" name="new-color">
          <button type="submit" id="new-list-button" class="btn mx-3">Create</button>
        </div>
      </form>
    </div>
  </header>

  <!-- Main (lists) -->
  <main onclick="app.popController.hide(), app.colorController.hideColors()">
    <div class="container-fluid">
      <div id="lists" class="card-columns">


      </div>
    </div>
  </main>

  <!-- Footer (absolutely nothing) -->
  <footer></footer>

  <!-- Script -->
  <script src="app/main.js" type="module"></script>

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/e4c344fccb.js" crossorigin="anonymous"></script>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
